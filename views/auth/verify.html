<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />

    <title>Sleep Tracker - Verify your email address</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-md pt-2 pb-2">
        <div class="container-xxl">
            <a href="/" class="navbar-brand">
                <span class="fw-bold text-light"> Sleep Tracker </span>
            </a>
        </div>
    </nav>
    <section id="login" class="pt-5 mt-5">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="card col-10 col-md-8 col-lg-5 border-primary border-2">
                    <div class="card-body">
                        <div id="verify-onprogress">
                            <h1>
                                <i class="bi bi-patch-exclamation text-info"></i>
                                Verify your email address
                            </h1>
                            <h2><button class="btn btn-primary" id="verify-button">Verify Now</button></h2>
                            <hr>
                            <p>Please click the button above and finish the registration process</p>
                        </div>
                        <div id="verify-success">
                            <h1>
                                <i class="bi bi-patch-check text-success"></i>
                                Your email address has been verified
                            </h1>
                            <h2><a class="btn btn-success" id="verify-success-login"
                                    href="http://127.0.0.1:5500/login.html">Login Now</a></h2>
                        </div>
                        <div id="verify-failed">
                            <h1>
                                <i class="bi bi-x-circle text-danger"></i>
                                Verification failed
                            </h1>
                            <hr>
                            <p>Please try again!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <div class="container-fluid my-5"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/host-info.js"></script>
    <script src="/js/auth/verify.js"></script>
</body>

</html>
