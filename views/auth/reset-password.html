<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />

    <title>Sleep Tracker - Reset Password</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-md pt-2 pb-2">
        <div class="container-xxl">
            <a href="/" class="navbar-brand">
                <span class="fw-bold text-light"> Sleep Tracker </span>
            </a>
        </div>
    </nav>
    <section id="login" class="pt-5 mt-5">
        <div class="container-lg">
            <h2 class="text-center text-primary">Reset Password</h2>
            <div class="row justify-content-center">
                <div class="card col-10 col-md-8 col-lg-5 border-primary border-2">
                    <div class="card-body">
                        <form method="post" action="">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email address" aria-describedby="email-addon" required
                                    oninput="inputRequired(this.value, 'email-feedback')"
                                    onclick="inputRequired(this.value, 'email-feedback')">
                                <p class="" id="email-feedback"></p>
                            </div>
                            <input type="hidden" name="user-token">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <div class="container-fluid my-5"></div> -->
    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="/chartjs/sleep-chart.js"></script>
    <script src="/js/validation/input-validation.js"></script>
</body>

</html>
