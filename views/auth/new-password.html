<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />

    <title>Sleep Tracker - Login</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-md pt-2 pb-2">
        <div class="container-xxl">
            <a href="/" class="navbar-brand">
                <span class="fw-bold text-light"> Sleep Tracker </span>
            </a>
        </div>
    </nav>
    <section id="login" class="pt-5 mt-5">
        <div class="container-lg">
            <h2 class="text-center text-primary">Login</h2>
            <div class="row justify-content-center">
                <div class="card col-10 col-md-8 col-lg-5 border-primary border-2">
                    <div class="card-body">
                        <form method="post" action="">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    oninput="inputValidation(this.value, 'password-feedback', 'password')"
                                    onclick="inputRequired(this.value, 'password-feedback')">
                                <p class="" id="password-feedback"></p>
                            </div>
                            <div class="mb-3">
                                <label for="password-confimation" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password-confimation" name="password-confimation" required
                                    oninput="passwordConfirmation(this.value, 'password-confirmation-feedback')"
                                    onclick="passwordConfirmation(this.value, 'password-confirmation-feedback')">
                                <p class="" id="password-confirmation-feedback"></p>
                            </div>
                            <input type="hidden" name="user-token">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <div class="container-fluid my-5"></div> -->
    <script src="/assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script> -->
    <script src="/chartjs/sleep-chart.js"></script>
    <script src="/js/validation/input-validation.js"></script>
</body>

</html>
